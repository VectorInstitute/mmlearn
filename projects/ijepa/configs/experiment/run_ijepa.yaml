# @package _global_

defaults:
  - /datasets@datasets.train: ImageNet
  - /datasets/transforms@datasets.train.transform: med_clip_vision_transform
  - /datasets@datasets.val: ImageNet
  - /datasets/transforms@datasets.val.transform: med_clip_vision_transform
  - /modules/encoders@task.encoder: vit_tiny
  - /modules/encoders@task.predictor: vit_predictor
  - /modules/optimizers@task.optimizer: AdamW
  - /modules/lr_schedulers@task.lr_scheduler.scheduler: CosineAnnealingLR
  - /trainer/callbacks@trainer.callbacks.lr_monitor: LearningRateMonitor
  - /trainer/callbacks@trainer.callbacks.model_checkpoint: ModelCheckpoint
  - /trainer/callbacks@trainer.callbacks.early_stopping: EarlyStopping
  - /trainer/callbacks@trainer.callbacks.model_summary: ModelSummary
  - /trainer/logger@trainer.logger.wandb: WandbLogger
  - override /task: IJEPA
  - _self_

seed: 0

datasets:
  val:
    split: valid
    transform:
      job_type: eval

dataloader:
  train:
    batch_size: 32
    num_workers: 4
  val:
    batch_size: 32
    num_workers: 4

task:
  optimizer:
    betas:
    - 0.9
    - 0.98
    lr: 5.0e-5
    weight_decay: 0.1
    eps: 1.0e-6
  lr_scheduler:
    scheduler:
      T_max: 107_559 # make sure to change this if max_epochs or accumulate_grad_batches is changed
    extras:
      interval: step

trainer:
  max_epochs: 20
  precision: 16-mixed
  deterministic: False
  benchmark: True
  sync_batchnorm: False # set to True if using DDP with batchnorm
  log_every_n_steps: 100
  accumulate_grad_batches: 4
  check_val_every_n_epoch: 1
  callbacks:
    model_checkpoint:
      monitor: val/loss
      save_top_k: 1
      save_last: True
      every_n_epochs: 1
    early_stopping:
      monitor: val/loss
      patience: 5
      mode: min
    model_summary:
      max_depth: 2

tags:
  - ${experiment_name}
  - ijepa pretraining
